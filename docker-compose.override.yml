services:
  # Development overrides
  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=3000
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      - HMR_PORT=3000
    ports:
      - "3000:3000"
    command: npm run dev -- --host 0.0.0.0 --port 3000

  backend:
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - DEBUG=true
      - RELOAD=true
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug

  # Development database with exposed ports for debugging
  postgres:
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ai_agent_system_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dev_password

  # Development Redis with no password for easier debugging
  redis:
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  # Development Ollama with verbose logging
  ollama:
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_ORIGINS=*
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_DEBUG=1
      - OLLAMA_VERBOSE=1
    networks:
      - ai-agent-network

  # Development monitoring with easier access
  prometheus:
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=true
      - GF_LOG_LEVEL=debug

  # Additional development services
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - ai-agent-network

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@localhost.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ai-agent-network